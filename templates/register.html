<!DOCTYPE html>
<html>
<head>
  <title>Register - SMK KARYA BANGSA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container register-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Buat Akun Baru</h2>
        <p class="auth-subtitle">Silakan lengkapi data diri Anda untuk mendaftar</p>
      </div>

      <form method="POST" class="auth-form">
        <div class="form-section">
          <div class="form-grid">
            <div class="form-group">
              <label><i class="fas fa-user"></i> Nama Lengkap <span class="required">*</span></label>
              <input type="text" name="nama_lengkap" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label><i class="fas fa-envelope"></i> Email <span class="required">*</span></label>
              <input type="email" name="email" class="form-control" required placeholder="contoh@email.com">
            </div>

            <div class="form-group">
              <label><i class="fas fa-user-circle"></i> Username <span class="required">*</span></label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
              <label><i class="fas fa-lock"></i> Password <span class="required">*</span></label>
              <div class="password-input">
                <input type="password" name="password" class="form-control" required>
                <i class="fas fa-eye-slash toggle-password"></i>
              </div>
            </div>

            <div class="form-group">
              <label><i class="fas fa-phone"></i> No. HP <span class="required">*</span></label>
              <input type="tel" name="no_hp" class="form-control" required>
            </div>

            <div class="form-group wide">
              <label><i class="fas fa-home"></i> Alamat <span class="required">*</span></label>
              <textarea name="alamat" class="form-control" required></textarea>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit">
            <i class="fas fa-user-plus"></i> Daftar Sekarang
          </button>
        </div>

        <div class="auth-footer">
          <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', function() {
        const input = this.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        } else {
          input.type = 'password';
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        }
      });
    });
  </script>
</body>
</html>
